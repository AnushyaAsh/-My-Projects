<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <link rel="stylesheet" th:href="@{../css/product.css}">
</head>
<body>
	<nav>
        <ul>
			<span sec:authorize="isAuthenticated">
            <li><a th:href="@{/logout}" >Logout</a></li>
			</span>
            <li><a th:href="@{/user-page}">Home</a></li>
            <li><a th:href="@{/all}">List </a></li>
            <li><a th:href="@{/addproduct}">Add Product </a></li>
        </ul>
    </nav>
    <div>
    <h1>Update Product</h1>
    <form th:action="@{/update/}+${id}" method="post">
     
      <label for="Name">Product Name:</label>
        <input type="text" id="Name" name="name" th:value="${productdetails.name}" required><br><br>
        
        <label for="Description">Product Description:</label><br>
        <input id="Description" name="description" rows="4" cols="50" th:value="${productdetails.description}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${productdetails.price}" required><br><br>
        
        <label for="expiryDate">Quantity:</label>
        <input type="date" id="expiryDate" name="expirydate" th:value="${productdetails.expirydate}" required><br><br>
        
        <input type="submit" value="Update Product">
    </form>
    </div>
</body>
</html>
