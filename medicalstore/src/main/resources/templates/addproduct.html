<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{../css/product.css}">
</head>
<body>
	<nav>
        <ul>
			<span sec:authorize="isAuthenticated">
            <li><a th:href="@{/logout}" >Logout</a></li>
			</span>
            <li><a th:href="@{/user-page}">Home</a></li>
            <li><a th:href="@{/all}">List </a></li>
        </ul>
    </nav>
    <div>
    <h1>Add Product</h1>
   
    <div th:if="${message}" th:text=${message}></div>
    
    <form action="/addproduct" method="POST">
        <label for="Name">Product Name:</label>
        <input type="text" id="Name" name="name" required><br><br>
        
        <label for="Description">Product Description:</label>
        <input id="Description" name="description" rows="4" cols="50" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>
        
        <label for="expiryDate">Expiry date</label>
        <input type="date" id="expiryDate" name="expirydate" required><br><br>
        
        <input type="submit" value="Add Product"><br><br>
        
    </form>
    </div>
</body>
</html>
