<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>javascriptexam3</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        
         body{
            background-image:url("https://www.avail.co/wp-content/uploads/2019/09/shutterstock_1033155406.jpg");
            background-size: cover; 
            background-repeat: no-repeat;
        }
    h1{
        font-style: italic;
        font-size:3vw;
    }
    input {
      width: 100%;
      border: 1px solid;
      height: 40px;
    }
    .text{
    	font-weight: bold;
    }
    </style>
</head>
<body>
	<div class="container col-lg-4 col-md-4 col-sm-4 col-4 mt-5 border border-secondary ">
	<h1 class="text-center mt-3">Multiplication Table</h1>
	<label class="text mt-3">Enter a number:</label>
    <input type="number" id="input" step="1"><br><br>
	<div class="text-center">
    <button onclick="multiplication()" class="btn btn-info btn-circle"><b>*</b></button>
    </div><br>
    <p id="result" class="text">Result:</p>
	<script type="text/javascript">
		function multiplication() {  
            var number=parseInt(document.getElementById("input").value);
            var answer="";
            var result;
            for (var i=1; i<=10; i++) {
                result=i*number;
                answer+=`${number} * ${i} = ${result}<br>`;
        document.getElementById('result').innerHTML="Result:"+"<br>"+answer;
            }
        }
	</script>
	</div>

</body>
</html>
